<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac's Music Player</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7dfee75eb1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle" id="themeChange">
          <i class="fas fa-tint" id="backward"></i>
        </div>

        <div class="circle">
          <i class="fa-solid fa-bars" id="songMenuButton"></i>
        </div>
      </nav>
      
      <div id="songMenu" class="song-menu">
        <!-- The content will be dynamically added here -->
      </div>

      <img src="./img/singer.jpg" class="song-img" id="songImg" alt="Singer Image">
      <h1 id="artist">Ariana Grande</h1>
      <p id="songTitle">Santa Tell Me</p>

      <audio id="song" controls>
        <source src="./media/Santa Tell Me.mp3" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress" aria-label="Audio Progress Bar">

      <div class="controls">
        <div class="circle" onclick="prevTrack()">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div class="circle" onclick="togglePlayPause()">
          <i class="fa-solid fa-play" id="playPause"></i>
        </div>
        <div class="circle" onclick="nextTrack()">
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
